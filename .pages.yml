content:
  - name: posts
    label: Posts
    type: collection
    path: 'src/_posts'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
  - name: "page"
    label: "Home Page"
    path: "src/pageFiles/home.md"
    type: "file"
    view:
      fields: [ title ]
    fields:
      - name: title
        label: Title
        type: text

  - name: "about"
    label: "About"
    path: "src/pageFiles/about.md"
    type: "file"
    view:
      fields: [ title, description ]
    fields:
      - name: title
        label: Title
        type: text
      - name: description
        label: Description
        type: rich-text
